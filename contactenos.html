<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                   <!-- <img src="build/img/logo.svg" alt="Logotipo de cemprodeca">-->
                   <h1 class="h1Principal">CemproWeb</h1>
                </a>
                <nav class="navegacion">
                    <a href="requisitos.html">Formularios</a>
                    <a href="proyectos.html">Proyectos</a>
                    <a href="propiedades.html">Propiedades</a>
                    <a href="historia.html">Historia</a>
                    <a href="contactenos.html"> Contactenos</a>
                   </nav>

                          

            </div> <!--Termina clase barra-->
           



        </div>
    </header> 

    <main class="contenedor seccion">
        <h1>Contacto con CEMPRODECA</h1>

        <section >
            <h2>Contacto</h2>
            <form class="formularioContacto">
                <fieldset>
                    <legend>Llene los espacios</legend>
                    <div class="datos">
                        
                        <div class="campo">
                            <label for="text">Nombre</label>
                            <input class="input_text" type="text" placeholder="Nombre">
                        </div>
                         
                        <div class="campo">
                            <label for="tel">Teléfono</label>
                            <input class="input_text" type="tel" placeholder="Teléfono"> 
                        </div>
                    
                        <div class="campo">
                            <label for="email">Email</label>
                            <input class="input_text" type="email" placeholder="Email">
                        </div>
            
                        <div class="campo">
                            <label for="text">Mensaje</label>
                            <textarea class="input_text"></textarea>
                        </div>
                    </div>
    
                        <div class="flex">
                            <input class="boton" type="submit" value="Enviar">
                        </div>
                </fieldset>
            </form>
        </section>

    </main>

    <footer class="footer seccion">
        <div class="contenedor contenedor-footer"> 
        <nav class="navegacion">
         <a href="requisitos.html">Formularios</a>
         <a href="proyectos.html">Proyectos</a>
         <a href="propiedades.html">Propiedades</a>
         <a href="historia.html">Historia</a>
         <a href="contactenos.html"> Contactenos</a>
        </nav>
    </div>
    <p class="copyright">Todos los derechos reservados 2022 &copy;</p>
</footer>
    <script src="build/js/bundle.min.js"></script>
</body>
</html>
